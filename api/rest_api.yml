                user:
                  type: string
                  format: uuid
                receivingUser:
                  type: string
                  format: uuid
                message:
                  type: string
      responses:
        200:
          description: OK
          content:
            application/json:
                schema:
                  $ref: '#/components/schemas/PostReqResponse'
        400:
          description: Bad Request
          content:
            application/json:
                schema:
                  $ref: '#/components/schemas/PostReqResponse'
        401:
          description: Unauthorized
          content:
            application/json:
                schema:
                  $ref: '#/components/schemas/PostReqResponse'
        403:
          description: Forbidden
          content:
            application/json:
                schema:
                  $ref: '#/components/schemas/PostReqResponse'
        500:
          description: Internal Server Error
          content:
            application/json:
                schema:
                  $ref: '#/components/schemas/PostReqResponse'
        503:
          description: Server Unavaliable
          content:
            application/json:
                schema:
                  $ref: '#/components/schemas/PostReqResponse'
    
